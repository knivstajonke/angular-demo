<div class="container">
  <div class="row" style="text-align: center;"> <h1>Plocka din f√∂rsta-femma!</h1></div>
  <div class="row">
    <div class="col-md-6">
      <h3>Shortlist</h3>

      <div cdkDropList #favoritesList="cdkDropList" [cdkDropListData]="shortlist" [cdkDropListConnectedTo]="[shortlistList]"
        class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="noCanDoPredicate">
        <div class="card" *ngFor="let item of shortlist" [cdkDragData]="favorites" cdkDrag><span class="card-body">{{item}}</span>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Favorites</h3>
      <div cdkDropList #shortlistList="cdkDropList" [cdkDropListData]="favorites" [cdkDropListConnectedTo]="[favoritesList]"
        class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="onlyFivePredicate">
        <div class="card" *ngFor="let item of favorites" [cdkDragData]="item" cdkDrag><span class="card-body">{{item}} ({{favorites.indexOf(item) + 1}})</span>
        </div>
      </div>
    </div>
  </div>
</div>
